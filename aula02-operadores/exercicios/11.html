<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        let numA = parseInt(prompt('Digite o 1º número: '));
        let numB = parseInt(prompt('Digite o 2º número: '));
        let operacao = prompt("Digite o caractere [+|-|/|*]: ");

        switch (operacao) 
        {
            case "+":
                document.getElementById("resultado").innerHTML = `<b>${numA + numB}</b>`;
                break;
            case "-":
                document.getElementById("resultado").innerHTML = `<br>${numA - numB}</br>`;
            case "/":
                if (numB == 0) 
                {
                    console.log("Operação não pode ser executada");
                    break;
                }
                document.getElementById("resultado").innerHTML = `<br>${numA / numB}</br>`;
                break;
            case "*":
                document.getElementById("resultado").innerHTML = `<br>${numA * numB}</br>`;
            default:
                break;
        }
    </script>
</body>
</html>
