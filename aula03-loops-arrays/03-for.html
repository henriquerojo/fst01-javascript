<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <script>
        let qtdMaxProdutos = 10;
        let somaProdutos = 0;
        for (let i = 0; i < qtdMaxProdutos; i++) 
        {
            console.log(`Produto: ${i}`);
            somaProdutos += i;
        }

        console.log(somaProdutos);

        let somaPar = 0;
        let somaImpar = 0;
        let cont = 0;
        for (let cont = 0; cont <= 10; cont++) 
        {
            console.log(cont);
            if (cont % 2 == 0)
            {
                somaPar += cont;
            }
            else
            {
                somaImpar += cont;
            }
        }
        console.log(`A soma de números pares é ${somaPar} e ímpares é ${somaImpar}`);
    </script>
</body>
</html>
