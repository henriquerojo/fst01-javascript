<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Nativos</title>
</head>
<body>
    <script>
        // objeto math
        let valor = 2.99999;
        console.log(Math.floor(valor));
        console.log(Math.round(valor));
        console.log(Math.ceil(valor));
        
        console.log(Math.PI);
        
        // números sorteados
        let numAleatoario = Math.random();
        console.log(`Número sorteado: ${numAleatoario}`);
        let numAleatoario10 = numAleatoario * 10;
        console.log(Math.round(numAleatoario10));
    </script>
</body>
</html>
