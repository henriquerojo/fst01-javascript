<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for indexado ou for clássico
        for (let contador = 0; contador < 3; contador++) 
        {
            console.log(`Contador: ${contador}`);   
        }

         // lista -- array 
         let frutas = ["Maçã", "Banana", "Pitaia"];
         console.log(frutas);
         console.log(frutas[2]);

        //manipular os arrays

        //percorrendo arrays
        let quantidadeFrutas = frutas.length; //3
        console.log(quantidadeFrutas);
        console.log(" ------ ")
        for (let i = 0; i < quantidadeFrutas; i++)
        {
            console.log(`Posição: ${i} | Valor: ${frutas[i]}`);
        }
        //for in --- ecmascript
    </script>
